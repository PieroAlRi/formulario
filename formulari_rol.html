<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
        Formulario rol
        </title>
    </head>
    <body>
    <h3>Formulario para admisión en el Rol</h3>
    
    <meta charset="UTF-8">
    <form action="https://ptsv2.com/t/smx2m08/post" method="post">
        <!-- Información Básica -->
        <fieldset style= "width:50%; background:#FCA786">
            <legend>Datos personales</legend>
            <label>Nombre</label> <br/>
            <input type="text" size="23" name="nombre" value="" placeholder="Tu nombre" />
            <input type="hidden" name="nombre_secreto" value="nombre secreto" />
            
            <br/>
            <br/>
            
            <label>Altura en centímetros</label> <br/>
            <input type="number" size="23" name="altura" placeholder="Indica tu altura"/>
            
            <br/>
            <br/>
            
            <label>E-mail</label> <br/>
            <input type="text" name="email" placeholder="tuemail@dominio.com" value="" size="23"/>
            
            <br/>
            <br/>
            
            <label>Fecha de nacimiento</label> <br/>
            <input type="date" name="nacimiento" value=""/>
        </fieldset>
    <form action="https://ptsv2.com/t/smx2m08/post" method="post">
        <!-- Nacionalidad -->
        <fieldset style= "width:50%; background:#7DF663">
            <legend>Nacionalidad</legend>
            <input type="radio" name="nacionalidad" value="Española" checked="checked" /> Española
            <input type="radio" name="nacionalidad" value="Comunitario" /> Comunitario (UE)
            <input type="radio" name="nacionalidad" value="no comunitario" /> No comunitario
        </fieldset>
        <!-- Contraseña -->
        Escribe la contraseña:
        <input type="password" size="23" name="contra" value="" />
        
        <br/>
        <br/>
        <!-- Checks -->
        Puestos de trabajo buscados:
        <br/>
        <input name="puesto_directivo" checked="checked" type="checkbox" value="direccion"/> Dirección
        <br/>
        <input name="puesto_tecnico" type="checkbox" value="tecnico"/> Técnico
        <br/>
        <input name="puesto_empleado" type="checkbox" value="empleado"/> Empleado
        
        <br/>
        <br/>
        <!-- Radio Buttons -->
        Sexo <br/>
        <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
        <br/>
        <input type="radio" name="sexo" value="mujer" /> Mujer
        <br/>
        <input type="radio" name="sexo" value="No contestar" /> No contestar
        
        <br/>
        <br/>
        
        <label for="nombre">Nombre del producto</label> <br/>
        <input type="text" id="nombre" name="nombre" value="" />
        
        <br/>
        <br/>

        <label for="descripcion">Descripción del producto</label> <br/>
        <textarea id="descripcion" name="descripcion" style="width:400px; height:50px; background:red;"></textarea>

        <br/>
        <br/>
        
        <label for="so">Sistema operativo</label> <br/>
        <select id="so" name="so">
          <option value="" selected="selected">- selecciona -</option>
          <option value="windows">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
          <option value="otro">Otro</option>
        </select>
        
        <br/>
        <br/>
        
        <label for="so2">Sistema operativo</label> <br/>
        <select id="so2" name="so2" size="5">
          <option value="windows" selected="selected">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
          <option value="otro">Otro</option>
        </select>
        
        <br/>
        <br/>
        
        <label for="so3">Sistema operativo</label> <br/>
        <select id="so3" name="so3" size="5" multiple="multiple">
          <option value="windows" selected="selected">Windows</option>
          <option value="mac">Mac</option>
          <option value="linux">Linux</option>
          <option value="otro">Otro</option>
        </select>
        
        <br/>
        <br/>
        
        <input type="submit" value="Enviar" />
    </form>
    </body>
</html>
